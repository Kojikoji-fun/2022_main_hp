			<div class="ovv_text"><p>主人公は、ドラマにも登場した旬な歴史上人物の一人・源義経。史実として
認められる『吾妻鏡』以外にも、民衆人気の高い不遇の美少年・牛若丸の逸
話は多くの舞曲や物語に残されています。当作品も中世に人気が高かった舞
曲を読み物にしたもの。「烏帽子（えぼし）」とは、男性の和装で被る黒い帽
子のことですが、先が左右どちらに折れているかで「源氏」と「平氏」の区
別がつくのをご存じですか？（答えは「ストーリー」の中に！）</p>
